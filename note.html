<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body>
        <div>
            <header id="titlebar" style="position:fixed;">
                <div id="drag-region">
                    <div id="window-title1">

                    </div>
                    <div id="option">

                    </div>
                    <div id="window-controls">

                        </div>

                        </div>
                    </div>
                </div>

        <div id="lightYellow">
        <div id="editor"></div>

            <h2>Color Selection</h2>

            <input type="checkbox" id="colorselection" onclick="colorselection()" checked>
            <span class="slider round"></span>
            </label> 
        </div>
        </div>

        </div>
