<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="main.js"></script>
</head>
<body>
    <div>
        <header id="titlebar" style="position:fixed;">
                <div id="drag-region">
                        <div id="window-title1">
                            <a target="_blank" onclick="note()"><span>&#xE710;</span></a>
                        </div>
                        <div id="window-controls">
                                <div class="button" id="min-button">
                                  <span>&#xE921;</span>
                                </div>
                                <div class="button" id="close-button">
                                  <span>&#xE8BB;</span>
                                </div>
                        </div>
                </div>
        </header>
  <script>
    require('./renderer.js')
  </script>
  <script>
    function note(){
        const remote = require('electron').remote;
        const BrowserWindow = remote.BrowserWindow;
        let win = new BrowserWindow({ width: 350, height: 375, icon:'playork.png',backgroundColor: '#FFFF00', title: "Playork Sticky Notes", frame: false})
        win.loadURL(`file://${__dirname}/note.html`)
        win.on('ready-to-show', function() { 
        win.show(); 
        win.focus();
        });
    };
  </script>
  </div>
  <link rel="stylesheet" href="quill.bubble.css" />
<div class='lightYellow'>
    <div id="editor"></div>
</div>
<div id="color">
        <button class="yellow"></button>
        <button class="green"></button>
        <button class="blue"></button>
        <button class="pink"></button>
        <button class="gray"></button>
        <button class="dark"></button>
</div>
<script>
$('.yellow').click(function() {
                $('#titlebar').css('background', '#cccc00');
                $('.lightYellow').css('background', '#FFFF00');
                $('textarea').css('color', '#000');
});
$('.green').click(function() {
                $('#titlebar').css('background', '#8bff64');
                $('.lightYellow').css('background', '#bef39e');
                $('textarea').css('color', '#000');
});
$('.blue').click(function() {
                $('#titlebar').css('background', '#4035ff');
                $('.lightYellow').css('background', '#5b60f4');
                $('textarea').css('color', '#fff');
                $('textarea::placeholder').css('color', '#fff');
});
$('.pink').click(function() {
                $('#titlebar').css('background', '#e930c9');
                $('.lightYellow').css('background', '#e182df');
                $('textarea').css('color', '#000');
});
$('.gray').click(function() {
                $('#titlebar').css('background', '#aaa');
                $('.lightYellow').css('background', '#ccc');
                $('textarea').css('color', '#000');
});
$('.dark').click(function() {
                $('#titlebar').css('background', '#444');
                $('.lightYellow').css('background', '#777');
                $('textarea').css('color', '#fff');
});
</script>
<script src="quill.min.js"></script>
<script>
  var quill = new Quill('#editor', {
    modules: {
      toolbar: [
        [{ header: [1, 2, false] }],
        ['bold', 'italic', 'underline','strike','blockquote']
      ]
    },
    placeholder: 'Add Your Note',
    theme: 'bubble'
  });
</script>
</body>
</html>
