<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="quill.snow.css" />
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="quill.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
        <div>
            <header id="titlebar" style="position:fixed;">
                <div id="drag-region">
                    <div class="id" id="window-title1" onclick="note()">
                            <span>&#xE710;</span>
                    </div>
                    <div id="locks">
                            <span id="lock">&#xE785;</span>
                    </div>
                    <div id="window-controls">
                        <div class="button">
                            <span id="more" class="more">&#xE712;</span>
                        </div>
                        <div class="button" id="close-button">
                            <span>&#xE8BB;</span>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div id="lightYellow">
        <div id="editor"></div>
        </div>
        <div id="color" onclick="colors()">
            <button class="yellow buttons"></button>
            <button class="green buttons"></button>
            <button class="blue buttons"></button>
            <button class="pink buttons"></button>
            <button class="gray buttons"></button>
            <button class="dark buttons"></button>
            <button class="colors buttons" onclick="showthis()"><span>&#xE710;</span></button>
        </div>
        <div class="choosecolor">
            <h1>Titlebar</h1>
            Color:<input type="color" id="color1"/>
            <h1>Note</h1>
            Color:<input type="color" id="color2"/>
            <br>
            <button class="button1" onclick="cancel()">Cancel</button>
            <button class="button1" onclick='newColor()'>done</button>
        </div>
</body>
</html>
