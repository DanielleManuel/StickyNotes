<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Auth</title>
  </head>
  <body>
    <script>
      const hash = window.location.hash;
      const params = {};

      hash
        .substr(1)
        .split("&")
        .map(function(pair) {
          const val = pair.split("=");
          params[val[0]] = val[1];
        });

      localStorage.setItem("access", { access: params.access_token });
      localStorage.setItem("sync", { sync: "yes" });
      window.setTimeout(() => {
        window.close();
      }, 500);
    </script>
  </body>
</html>
